<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Ena Residence - AL</title>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				// https://dashboard.emailjs.com/admin/account
				emailjs.init('tITwqvV02N6_8k82j');
			})();
		</script>
	</head>
	<body>
		<header class="o-header">
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<div
						class="col-4 d-none d-lg-flex flex-column justify-content-center"
					>
						<ul class="o-header__left-list">
							<li>
								<a href="#">Project</a>
							</li>
							<li>
								<a href="#">About us</a>
							</li>
							<li>
								<a href="#">Sustainability</a>
							</li>
						</ul>
					</div>
					<div
						class="col-12 col-lg-2 d-flex flex-column align-items-center logo"
					>
						<img src="../images/logo.svg" alt="" class="logo-blue" />
						<img src="../images/logo-white.svg" alt="" class="logo-white" />
					</div>
					<div
						class="col-4 d-none d-lg-flex flex-column align-items-end justify-content-center"
					>
						<ul class="o-header__right-list">
							<li>
								<a
									href="#"
									class="d-flex align-items-center justify-content-center"
								>
									Contact Us
									<img
										src="../images/down-arrow-white.svg"
										alt=""
										class="down-white-arrow"
									/>
									<img
										src="../images/down-arrow-blue.svg"
										alt=""
										class="down-blue-arrow"
									/>
								</a>
							</li>
							<li>
								<ul class="o-header__language ms-2">
									<li class="is-active">
										<a href="#">SHQ</a>
									</li>
									<li>
										<a href="#">EN</a>
									</li>
									<li>
										<a href="#">DE</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<button
						class="o-header__hamburger d-lg-none"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasRightMenu"
						aria-controls="offcanvasRightMenu"
					>
						<span></span>
						<span></span>
						<span></span>
					</button>

					<div
						class="p-0 border-0 offcanvas offcanvas-end w-100 bg-primary d-lg-none"
						tabindex="-1"
						id="offcanvasRightMenu"
						aria-labelledby="offcanvasRightMenuLabel"
					>
						<div class="p-0 offcanvas-header justify-content-end">
							<button
								type="button"
								class="m-0 btn-close"
								data-bs-dismiss="offcanvas"
								aria-label="Close"
							>
								<img src="../images/close-btn.svg" alt="" />
							</button>
						</div>
						<div
							class="p-0 offcanvas-body d-flex flex-column justify-content-between"
						>
							<ul>
								<li>
									<a href="">
										<img src="../images/logo-white.svg" alt="" />
										Home
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/search-icon.svg" alt="" />
										Overview
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/apartments-icon.svg" alt="" />
										Apartments
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/about-icon.svg" alt="" />
										About us
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/standards-icon.svg" alt="" />
										Standards of living
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/summary-icon.svg" alt="" />
										Summary
									</a>
								</li>
								<li>
									<a href="">
										<img src="../images/contact-icon.svg" alt="" />
										Contact us
									</a>
								</li>
							</ul>
							<button
								class="py-1 bg-white border-0 small text-primary font-manrope--regular fw-bold"
							>
								Contact us
							</button>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
