{{> header }}

{{> hyrja-a }}
{{> hyrja-b }}

<main>
	{{> on-load-animation }}
	<div class="swiper main-swiper w-100">
		<div class="swiper-wrapper main-swiper-wrapper">
			<div class="swiper-slide main-swiper-slide white-header white-dots" id="intro" data-tooltip="Informata">
				{{> intro }}
			</div>
			<div class="swiper-slide main-swiper-slide" id="overview" data-tooltip="Rreth nesh">
				{{> overview }}
			</div>
			<div class="swiper-slide main-swiper-slide" id="apartments" data-tooltip="Apartamentet">
				{{> apartments }}
			</div>
			<div class="swiper-slide main-swiper-slide" id="about-us" data-tooltip="Misioni">
				{{> about-us }}
			</div>
			<div class="swiper-slide main-swiper-slide white-dots" id="standards" data-tooltip="Standartet e jetesës">
				{{> standards-of-living }}
			</div>
			<div class="swiper-slide main-swiper-slide" id="summary" data-tooltip="Përmbledhje">
				{{> summary }}
			</div>
			<div class="swiper-slide main-swiper-slide white-header white-dots" id="contact" data-tooltip="Kontakti">
				{{> contact }}
			</div>
		</div>
		<div class="swiper-pagination main-pagination"></div>
	</div>
</main>
{{> footer }}
